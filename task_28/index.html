<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creating and adding an element using templates</title>
        <link href="style.css" rel="stylesheet">
        <script src="template.js" defer></script>
    </head>
    <body>
        <template id="tmpl">
            <button id="btn"></button>
            <svg 
                id="lamp" 
                width="512" 
                height="512" 
                viewBox="0 0 512 512" 
                xmlns="http://www.w3.org/2000/svg"
            >
            </svg>
        </template>
    </body>
</html>
